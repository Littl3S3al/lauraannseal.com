    <section id="get-in-touch">
        <div class="container py-5">
            <div class="row">
                <div class="col-xs-12  col-lg-8 offset-lg-2 text-white text-center">
                    <h1>Get In Touch</h1>
                </div>
                <div class="col-xs-12  col-lg-8 offset-lg-2 text-white text-center">
                    <p>Send me an email with your question or brief and I will get back to you with a quote.</p>
                </div>
                <div class="col-xs-12 col-lg-8 offset-lg-2">
                    <form role="form" class="text-center">
                       <div class="form-row">
                            <div class="col-md-6 form-group">
                                <label for="name" class="sr-only">Your Name</label> 
                                <input type="text" class="form-control" id="name" placeholder="your name">
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="email" class="sr-only">Your Email</label> 
                                <input type="email" class="form-control" id="email" placeholder="your email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="sr-only">Your Message</label> 
                            <textarea rows="10" id="message" placeholder="your message"></textarea>
                        </div>
                        <input type="submit" class="btn btn-lg btn-danger" value="send!">
                    </form>
                </div>
            </div>
        </div>
    </section>
